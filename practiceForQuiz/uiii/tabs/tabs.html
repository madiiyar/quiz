<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tabs</title>
    <link rel="stylesheet" type="text/css" href="tabs.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body style="padding: 20px">
    <h1 class="title">Tabs</h1>
    <div class="tabContainer">
      <div class="buttonContainer">
        <button id="btn1" >Tab 1</button>
        <button id="btn2" >Tab 2</button>
        <button id="btn3" >Tab 3</button>
        <button id="btn4" >Tab 4</button>
      </div>
      <div id="panel1" class="tabPanel">Tab 1:Content</div>
      <div id="panel2" class="tabPanel">Tab 2:Content</div>
      <div id="panel3" class="tabPanel">Tab 3:Content</div>
      <div id="panel4" class="tabPanel">Tab 4:Content</div>
    </div>

    <script src="tabs.js"></script>
  </body>
</html>
